name: Docker Build & Push
on:
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Check Docker secrets
        run: |
          if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_TOKEN" ]; then
            echo "Docker secrets missing. Set DOCKER_USERNAME and DOCKER_TOKEN in repo secrets." >&2
            exit 1
          fi
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install MLflow CLI
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}
      - name: Build Docker image from latest CI run model
        working-directory: MLProject
        env:
          IMAGE_NAME: ${{ env.DOCKER_USERNAME }}/workflow-ci-model:latest
        run: |
          # ensure tracking path exists
          if [ ! -d ".mlruns/0" ]; then
            echo "No MLflow runs under MLProject/.mlruns/0" >&2
            exit 1
          fi
          LATEST_RUN=$(ls -1 .mlruns/0 | tail -n 1)
          echo "Latest run: $LATEST_RUN"
          mlflow models build-docker \
            -m .mlruns/0/$LATEST_RUN/artifacts/model \
            -n $IMAGE_NAME
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/workflow-ci-model:latest