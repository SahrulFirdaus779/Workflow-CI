name: Docker Build & Push
on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID dari retrain CI yang meng-upload artifact"
        required: false
        default: ""
  workflow_run:
    workflows: ["CI Retrain"]
    types: [completed]

jobs:
  build_push:
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker secrets
        id: guard
        run: |
          U1="${{ secrets.DOCKER_USERNAME }}"
          U2="${{ secrets.MUSAFIER }}"
          U3="${{ secrets.musafier }}"
          if [ -n "$U1" ]; then
            USERNAME="$U1"
          elif [ -n "$U2" ]; then
            USERNAME="$U2"
          elif [ -n "$U3" ]; then
            USERNAME="$U3"
          else
            echo "No username secret found; set DOCKER_USERNAME or MUSAFIER." >&2
            echo "run_docker=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          T1="${{ secrets.DOCKER_TOKEN }}"
          T2="${{ secrets.SUBMISSION_MSML }}"
          T3="${{ secrets.submission_msml }}"
          if [ -n "$T1" ] || [ -n "$T2" ] || [ -n "$T3" ]; then
            echo "run_docker=true" >> "$GITHUB_OUTPUT"
            echo "username=$USERNAME" >> "$GITHUB_OUTPUT"
          else
            echo "No Docker token found; set DOCKER_TOKEN or SUBMISSION_MSML/submission_msml." >&2
            echo "run_docker=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v4
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
      - uses: actions/setup-python@v5
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        with:
          python-version: '3.12'
      - name: Install MLflow CLI
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow
      - name: Set run-id from workflow_run (if available)
        id: setrunid
        if: ${{ steps.guard.outputs.run_docker == 'true' && github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
        run: |
          echo "rid=${{ github.event.workflow_run.id }}" >> "$GITHUB_OUTPUT"
      - name: Locate latest successful CI Retrain run and artifact
        id: locate_run
        if: ${{ steps.guard.outputs.run_docker == 'true' && github.event_name != 'workflow_run' && (inputs.run_id == '' || inputs.run_id == null) }}
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runs = await github.paginate(github.rest.actions.listWorkflowRunsForRepo, { owner, repo, per_page: 50 });
            let chosenRun = null;
            let chosenArtifact = null;
            for (const r of runs) {
              if (r.conclusion !== 'success') continue;
              if (r.name !== 'CI Retrain') continue;
              const arts = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id: r.id, per_page: 50 });
              const target = arts.data.artifacts.find(a => a.name === 'model-artifacts-mlproject') || arts.data.artifacts[0];
              if (target && !target.expired && target.size_in_bytes > 0) { chosenRun = r; chosenArtifact = target; break; }
            }
            if (!chosenRun || !chosenArtifact) {
              core.setFailed('No suitable artifacts found on recent CI Retrain runs. Re-run CI Retrain to produce artifacts.');
              return;
            }
            core.info(`Chosen run id: ${chosenRun.id}, artifact: ${chosenArtifact.name}`);
            core.setOutput('rid', String(chosenRun.id));
            core.setOutput('artifact_name', chosenArtifact.name);
      - name: Download model artifact (explicit run-id)
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.setrunid.outputs.rid != '' && 'model-artifacts-mlproject' || (steps.locate_run.outputs.artifact_name != '' && steps.locate_run.outputs.artifact_name || 'model-artifacts-mlproject') }}
          path: MLProject/artifacts_dl
          repository: ${{ github.repository }}
          run-id: ${{ steps.setrunid.outputs.rid || steps.locate_run.outputs.rid || inputs.run_id }}
      
      - name: List downloaded artifacts
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        run: |
          echo "Artifacts under MLProject/artifacts_dl:" && ls -la MLProject/artifacts_dl || true
          echo "All files:" && find MLProject/artifacts_dl -type f | head -n 200 || true
      - name: Locate MLflow model directory
        id: locate
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        run: |
          set -e
          MODEL_PATH=$(find MLProject/artifacts_dl -name MLmodel -type f | head -n 1)
          if [ -z "$MODEL_PATH" ]; then
            echo "No MLmodel found in downloaded artifacts" >&2
            echo "Found files:" >&2
            find MLProject/artifacts_dl -type f | head -n 200 >&2
            exit 1
          fi
          MODEL_DIR=$(dirname "$MODEL_PATH")
          echo "model_dir=$MODEL_DIR" >> "$GITHUB_OUTPUT"
      - name: Select token
        id: tok
        if: steps.guard.outputs.run_docker == 'true'
        run: |
          if [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then
            echo "token=${{ secrets.DOCKER_TOKEN }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ secrets.SUBMISSION_MSML }}" ]; then
            echo "token=${{ secrets.SUBMISSION_MSML }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ secrets.submission_msml }}" ]; then
            echo "token=${{ secrets.submission_msml }}" >> "$GITHUB_OUTPUT"
          else
            echo "No token secret available" >&2; exit 1
          fi
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        with:
          username: ${{ steps.guard.outputs.username }}
          password: ${{ steps.tok.outputs.token }}
      - name: Build Docker image from latest CI run model
        env:
          IMAGE_NAME: ${{ steps.guard.outputs.username }}/workflow-ci-model:latest
          IMAGE_SHA: ${{ steps.guard.outputs.username }}/workflow-ci-model:sha-${{ github.sha }}
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        run: |
          set -e
          echo "Building image from model dir: '${{ steps.locate.outputs.model_dir }}'"
          mlflow models build-docker \
            -m "${{ steps.locate.outputs.model_dir }}" \
            -n "$IMAGE_NAME"
          mlflow models build-docker \
            -m "${{ steps.locate.outputs.model_dir }}" \
            -n "$IMAGE_SHA"
      - name: Push Docker image
        if: ${{ steps.guard.outputs.run_docker == 'true' }}
        run: |
          docker push ${{ steps.guard.outputs.username }}/workflow-ci-model:latest
          docker push ${{ steps.guard.outputs.username }}/workflow-ci-model:sha-${{ github.sha }}