name: Docker Build & Push
on:
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Check Docker secrets
        run: |
          if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_TOKEN" ]; then
            echo "Docker secrets missing. Set DOCKER_USERNAME and DOCKER_TOKEN in repo secrets." >&2
            exit 1
          fi
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install MLflow CLI
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow
      - name: Download latest model artifact from retrain workflow
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts-mlproject
          path: MLProject/artifacts_dl
      - name: Locate MLflow model directory
        id: locate
        run: |
          set -e
          MODEL_PATH=$(find MLProject/artifacts_dl -name MLmodel -type f | head -n 1)
          if [ -z "$MODEL_PATH" ]; then
            echo "No MLmodel found in downloaded artifacts" >&2
            echo "Found files:" >&2
            find MLProject/artifacts_dl -type f | head -n 200 >&2
            exit 1
          fi
          MODEL_DIR=$(dirname "$MODEL_PATH")
          echo "model_dir=$MODEL_DIR" >> "$GITHUB_OUTPUT"
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}
      - name: Build Docker image from latest CI run model
        env:
          IMAGE_NAME: ${{ env.DOCKER_USERNAME }}/workflow-ci-model:latest
        run: |
          set -e
          echo "Building image from model dir: '${{ steps.locate.outputs.model_dir }}'"
          mlflow models build-docker \
            -m "${{ steps.locate.outputs.model_dir }}" \
            -n "$IMAGE_NAME"
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/workflow-ci-model:latest